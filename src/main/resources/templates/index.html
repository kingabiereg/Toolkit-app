<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/img/spring-48px.png}" sizes="48x48" />

    <title>Toolkit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body>
<div th:fragment="content" class="container">
    <div class="card mt-5" style="width: 50%; margin: 0 auto;">
        <div class="card-top text-center p-3">
            <h3 class="card-title">LIST OF TOOLS</h3>
        </div>
<table class="table table-striped mt-5">
    <thead>
    <tr>
        <th> Name </th>
        <th> Size </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${tools.empty}">
        <td colspan="2"> No Tools Available </td>
    </tr>
    <tr th:each="tools : ${tools}">
        <td><span th:text="${tools.name}"> Name </span></td>
        <td><span th:text="${tools.toolSize}"> Size </span></td>
    </tr>
    </tbody>
</table>
        <div class="row my-3">
            <div class="col-12">
                <a class="btn btn-outline-info" th:href="@{/add}">Add new tool</a>
                <a class="btn btn-outline-info" th:href="@{/search}">Find tool</a>

            </div>
        </div>

</div>
</div>

</div>

</body>
</html>
