<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">
</head>
<body>

<table class="table table-striped mt-5">
    <thead>
    <tr>
        <th> Name </th>
        <th> Size </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${tools.empty}">
        <td colspan="2"> No Tools Available </td>
    </tr>
    <tr th:each="tools : ${search}">
        <td><span th:text="${tools.name}"> Name </span></td>
        <td><span th:text="${tools.toolSize}"> Size </span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
